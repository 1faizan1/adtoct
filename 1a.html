<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
<button class="adtoct">Add to Cart</button>

<style>
  .sub {
    background-color: rgb(202, 0, 0);
    color: white;
    border: none;
    border-radius: 25px;
    padding-left: 17px;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-right: 17px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .sub:hover {
    opacity: 0.5;
  }

  .sub:active {

  }

  .join {
    background-color: white;

    border-color: rgb(107, 188, 226);
    border-radius: 5px;
    height: 36px;
    width: 62px;
    cursor: pointer;
    border-style: solid;
    border-width: 1px;
    transition: background-color 0.15s, color 0.15s;
  }

  .join:hover {
    background-color: rgb(107, 188, 226);
    color: white;
  }
  .join:active {
    opacity: 0.5;
  }
  .tweet {
    background-color: rgb(13, 200, 224);
    color: white;
    border: none;
    border-radius: 17px;
    height: 36px;
    width: 74px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
  }
  .tweet:hover {
    box-shadow: 0px 2px 5px rgb(95, 93, 93);
  }
  .tweet:active {
    opacity: 0.5;
  }
